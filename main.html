<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<style>
			body 
			{
			    background: url('images/bg.jpg') no-repeat scroll;
            	background-size: 100% 100%;
            	min-height: 700px;
            	background-color: #000;
			}
			
			.bigfont
			{
				font-size: 32px;
				color: #fff;
				font-weight: bold;
				font-family: Verdana;
			}

			.mediumfont
			{
				font-size: 20px;
				color: #eee;
				font-weight: bold;
				font-family: Verdana;
			}

			.mediumfont2
			{
				font-size: 16px;
				color: #eee;
				font-weight: bold;
				font-family: Verdana;
			}

			.smallfont
			{
				font-size: 14px;
				color: #A9A9A9;
				font-weight: bold;
				font-family: Calibri;
			}
			
		</style>
	</head>
  <body>
    <div>
    	<table style="width:100%">
    		<tr>
    			<td style="width:50%">
    				<div>
    					<br/>
    					<br/>
    					<br/>
    					<br/>
    					<br/>
    					<div class="bigfont" style="text-align: center;">Anonymous Email
    					</div>
    					<div class="mediumfont" style="text-align: center;">Send and recieve anonymous Emails</div>
    				</div>
    			</td>
    			
    			<td style="width:50%">
    				<div>
    					<div><span class="mediumfont2">To</span></div>
    					<div><span style="border-color: #888;"><input id="to" type="text" style="background-color: transparent; color:#fff;border-color:#888; width: 320px;"/></span></div>
    					<br/>
    					<div><span class="mediumfont2">From</span></div>
    					<div><span style="border-color: #888;"><input id="from" type="text" style="background-color: transparent; color:#fff;border-color:#888; width: 320px;"/></span></div>
    					<br/>
    					<div><span class="mediumfont2">Message</span></div>
    					<div><span style="border-color: #888;"><textarea id="message" type="text" style="background-color: transparent; color:#fff;border-color:#888; width: 320px;" rows="10"></textarea></span></div>
    					<br/>
    					<div>
    					<span style="border-color: #888;">
    					<input type="checkbox" name="terms" value="terms" id="terms">
  						<label for="terms" class="smallfont">I have read and agreed with all <a href="/terms">terms and conditions</a>.</label>
  						</span>
  						</div>
  						<br/>
    					<input type="button" value="Send"/>
    				</div>
    			</td>
    		</tr>
    	</table>
    </div>
  </body>
</html>
{% endautoescape %}
